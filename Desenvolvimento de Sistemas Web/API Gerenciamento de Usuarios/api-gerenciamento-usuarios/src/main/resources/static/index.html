<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .foto-perfil {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .foto-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Gerenciamento de Usuários</h1>
    <hr>

    <div class="card">
        <div class="card-header">
            Formulário de Usuário
        </div>
        <div class="card-body">
            <form id="formulario-usuario">
                <input type="hidden" id="usuario-id">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="apelido" class="form-label">Apelido</label>
                    <input type="text" class="form-control" id="apelido" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" id="btn-limpar">Limpar</button>
            </form>
        </div>
    </div>

    <h2 class="mt-5">Lista de Usuários</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Foto</th>
            <th>ID</th>
            <th>Nome</th>
            <th>Apelido</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabela-usuarios-corpo">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
