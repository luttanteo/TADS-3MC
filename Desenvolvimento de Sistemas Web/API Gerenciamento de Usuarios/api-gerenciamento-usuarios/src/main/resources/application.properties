# =================================
# Configurações Básicas da API
# =================================

# Nome da aplicação
spring.application.name=api-gerenciamento-usuarios

# Porta do servidor (usando 8081 para evitar conflitos com outras aplicações)
server.port=8081

# Prefixo para todos os endpoints da API (ex: http://localhost:8081/api/usuarios)
server.servlet.context-path=/api

# =================================
# Configurações de Upload de Arquivos
# =================================

# Diretório onde os arquivos serão salvos
# No Windows, use \\ para separar diretórios
# Exemplo Windows: C:\\uploads
# Exemplo Linux/Mac: /home/usuario/uploads
file.upload-dir=C:\\Users\\ASUS\\uploads

# Configurações para upload de arquivos
# Tamanho máximo de cada arquivo
spring.servlet.multipart.max-file-size=5MB
# Tamanho máximo total da requisição
spring.servlet.multipart.max-request-size=10MB

# Habilita o suporte a multipart
spring.servlet.multipart.enabled=true
